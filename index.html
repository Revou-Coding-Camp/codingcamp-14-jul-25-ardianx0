<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ard web</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Our Profile</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="massage-us.html">Message Us</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Hi <span id="userName">Ardian Gymnnastiar</span>, Welcome To Website</h1>
      <p>Ini adalah website latihan pertama</p>
      <img src="banner.jpg" alt="Banner" />
    </section>

    <section class="headquarters">
      <h2>Our Headquarter</h2>
      <div class="locations">
        <div class="circle">Jakarta</div>
        <div class="circle">Bandung</div>
        <div class="circle">Surabaya</div>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Message Us</h2>
      <form id="contactForm">
        <label>Nama:
          <input type="text" id="name" required />
        </label>
        <label>Tanggal Lahir:
          <input type="date" id="birthdate" required />
        </label>
        <label>Jenis Kelamin:
          <input type="radio" name="gender" value="Laki-Laki" required /> Laki-Laki
          <input type="radio" name="gender" value="Perempuan" /> Perempuan
        </label>
        <label>Pesan:
          <textarea id="message" required></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>

      <div id="output"></div>
    </section>
  </main>

  <footer>
    Created by Ardian Gymnnastiar
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
